<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="postForm">
        <h1>Adicionar Produto</h1>
        <input type="text" name="title" id="title" placeholder="title" required>
        <input type="number" name="price" id="price" placeholder="price" required>
        <input type="text" name="description" id="description" placeholder="description" required>
        <input type="text" name="category" id="category" placeholder="category" required>
        <input type="text" name="image" id="image" placeholder="image link" required>
        <button type="submit">Enviar</button>
    </form>
    <script>
        const formulario2 = document.getElementById("postForm")
        formulario2.addEventListener('submit', async function (event) {
            event.preventDefault();
            const product = { title: this.title.value, price: this.price.value, description: this.description.value, category: this.category.value, image: this.image.value };
            fetch('https://fakestoreapi.com/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
                alert("Criado com sucesso")
            })
    </script>
</body>
</html>
